<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Victor's Skins</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #ff5b5b;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px #00000033;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    canvas {
      width: 96px;
      height: 96px;
      background: #222;
      border-radius: 8px;
    }

    .name {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
      word-wrap: break-word;
    }

    .upload-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff5b5b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Victor's Minecraft Skins</h1>

  <button class="upload-btn" onclick="document.getElementById('skinFile').click()">+ Upload</button>
  <input type="file" id="skinFile" accept=".png">

  <div class="grid" id="skinGrid"></div>

  <script>
    const skinGrid = document.getElementById("skinGrid");
    let storedSkins = JSON.parse(localStorage.getItem("mySkins")) || [];

    function saveSkinsToStorage() {
      localStorage.setItem("mySkins", JSON.stringify(storedSkins));
    }

    function drawHead(canvas, skinUrl) {
      const ctx = canvas.getContext("2d");
      const img = new Image();
      img.src = skinUrl;
      img.onload = () => {
        ctx.imageSmoothingEnabled = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 8, 8, 8, 8, 0, 0, 128, 128); // head
        ctx.drawImage(img, 40, 8, 8, 8, 0, 0, 128, 128); // overlay
      };
    }

    function addSkin(name, base64) {
      const canvas = document.createElement("canvas");
      canvas.width = 128;
      canvas.height = 128;

      const card = document.createElement("div");
      card.className = "card";
      const label = document.createElement("div");
      label.className = "name";
      label.innerText = name;

      drawHead(canvas, base64);
      card.appendChild(canvas);
      card.appendChild(label);
      skinGrid.appendChild(card);
    }

    document.getElementById("skinFile").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file || !file.name.endsWith(".png")) return;

      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result;
        const cleanName = file.name.replace('.png', '').replace(/_/g, ' ');
        storedSkins.push({ name: cleanName, src: base64 });
        saveSkinsToStorage();
        addSkin(cleanName, base64);
      };
      reader.readAsDataURL(file);
    });

    // Load existing
    storedSkins.forEach(s => addSkin(s.name, s.src));
  </script>
</body>
</html>
