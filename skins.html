<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Skin</title>
  <script src="https://unpkg.com/skinview3d"></script>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background: #111;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="skinCanvas" width="300" height="300"></canvas>

  <script>
    const viewer = new skinview3d.SkinViewer({
      canvas: document.getElementById("skinCanvas"),
      width: 300,
      height: 300,
      skin: "skins/heroneongg.png"
    });

    viewer.controls.enableZoom = true;
    viewer.controls.enableRotate = true;
    viewer.animation = new skinview3d.RotatingAnimation();
    viewer.animation.speed = 1;
    viewer.animation.play();
  </script>
</body>
</html>
