<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victor's Minecraft Skins</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ff5b5b;
      margin-bottom: 2rem;
    }

    .nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    .nav a {
      color: #ff5b5b;
      text-decoration: none;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #00000066;
    }

    .card iframe {
      width: 100%;
      height: 320px;
      border: none;
      background: #111;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .download-btn {
      background: #ff5b5b;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      display: inline-block;
      transition: background 0.2s ease;
    }

    .download-btn:hover {
      background: #e04848;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <h1>üéÆ Victor's Minecraft Skins</h1>

  <div class="grid">
    <!-- Skin 1 -->
    <div class="card">
      <iframe src="https://minecraftskinviewer.netlify.app/?skin=skins/heroneongg.png" allowfullscreen></iframe>
      <h3>Heroneon_GG</h3>
      <a class="download-btn" href="skins/heroneongg.png" download>Download</a>
    </div>

    <!-- Skin 2 -->
    <div class="card">
      <iframe src="https://minecraftskinviewer.netlify.app/?skin=skins/demon_warrior.png" allowfullscreen></iframe>
      <h3>Demon Warrior</h3>
      <a class="download-btn" href="skins/demon_warrior.png" download>Download</a>
    </div>

    <!-- Skin 3 -->
    <div class="card">
      <iframe src="https://minecraftskinviewer.netlify.app/?skin=skins/shadow_steve.png" allowfullscreen></iframe>
      <h3>Shadow Steve</h3>
      <a class="download-btn" href="skins/shadow_steve.png" download>Download</a>
    </div>
  </div>

</body>
</html>
