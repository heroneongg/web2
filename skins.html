<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Victor's wardoby</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    canvas {
      background: #222;
      border-radius: 8px;
      width: 128px;
      height: 128px;
    }

    h1 {
      color: #ff5b5b;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1> Heroneon_GG </h1>
  <canvas id="headCanvas" width="128" height="128"></canvas>

  <script>
    const skinImg = new Image();
    skinImg.src = "skins/heroneongg.png"; // <-- CHANGE THIS to your skin path
    skinImg.crossOrigin = "anonymous";

    skinImg.onload = () => {
      const canvas = document.getElementById("headCanvas");
      const ctx = canvas.getContext("2d");

      // Draw base head (from 8x8 at top-left)
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(skinImg, 8, 8, 8, 8, 0, 0, 128, 128);

      // Optional: Draw hat/helmet layer (from 40x8)
      ctx.drawImage(skinImg, 40, 8, 8, 8, 0, 0, 128, 128);
    };
  </script>

</body>
</html>
