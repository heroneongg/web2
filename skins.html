<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Victor's Minecraft Skins</title>
  <script src="https://unpkg.com/skinview3d"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    h1 {
      color: #ff5b5b;
    }

    .skin-card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    canvas {
      width: 100%;
      height: 350px;
      background: #111;
      border-radius: 8px;
    }

    a.download {
      display: inline-block;
      margin-top: 1rem;
      background: #ff5b5b;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.2s ease background;
    }

    a.download:hover {
      background: #e04848;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Victor's Minecraft Skins</h1>

  <div class="skin-card">
    <canvas id="viewer1"></canvas>
    <h3> Heroneon_GG </h3>
    <a class="download" href="skins/heroneongg.png" download>Download</a>
  </div>

  <script>
    window.addEventListener("load", () => {
      const viewer = new skinview3d.SkinViewer({
        canvas: document.getElementById("viewer1"),
        width: 300,
        height: 350,
        skin: "skins/cyber_ninja.png" // Make sure this path is correct
      });

      viewer.controls.enableZoom = true;
      viewer.controls.enableRotate = true;

      const animation = new skinview3d.RotatingAnimation();
      animation.speed = 1;
      viewer.animation = animation;
    });
  </script>

</body>
</html>
